<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Collections | Order Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .card { width: 100%; max-width: 450px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Logo Styles */
        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo-container img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 3px solid #075E54; padding: 5px; }
        
        h2 { text-align: center; color: #1a1a1a; margin-bottom: 5px; margin-top: 10px; }
        .hidden { display: none; }
        label { display: block; margin-top: 15px; font-weight: 600; color: #444; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; background: #075E54; color: white; padding: 16px; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; margin-top: 20px; }
        #orderSlip { border: 2px solid #333; padding: 20px; background: #fff; }
        .slip-header { text-align: center; border-bottom: 2px solid #333; margin-bottom: 15px; padding-bottom: 10px; }
        .slip-row { display: flex; justify-content: space-between; margin: 10px 0; font-size: 0.95em; }
        .total-box { background: #f9f9f9; padding: 10px; border-top: 2px solid #333; margin-top: 10px; font-weight: bold; font-size: 1.1em; }
        .verified-stamp { color: #27ae60; font-weight: bold; text-align: center; border: 2px solid #27ae60; width: fit-content; margin: 10px auto; padding: 5px 15px; transform: rotate(-5deg); }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="logo.jpeg">
    </div>

    <div id="formSection">
        <h2>Muhammad Collections</h2>
        <p style="text-align:center; color:#666;">Premium Malai Boski Order Form</p>

        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter Name" required>

        <label>Suit Length</label>
        <select id="length">
            <option value="4.0" data-price="2400">4.0 Meters (2,400 PKR)</option>
            <option value="4.5" data-price="2600" selected>4.5 Meters (2,600 PKR)</option>
            <option value="5.0" data-price="2800">5.0 Meters (2,800 PKR)</option>
        </select>

        <label>Select Color</label>
        <select id="color">
            <option>Black Gul Ahmed</option>
            <option>Navy Blue</option>
            <option>Seafoam Green</option>
            <option>Beige</option>
            <option>Cream/Classic</option>
        </select>

        <label>Shipping Address</label>
        <input type="text" id="address" placeholder="Full Address" required>

        <label>Promo Code</label>
        <input type="text" id="promo" placeholder="Enter code for 600rs discount">

        <button type="button" class="btn" onclick="processOrder()">GENERATE SLIP</button>
    </div>

    <div id="slipSection" class="hidden">
        <div id="orderSlip">
            <div class="slip-header">
                <h3>MUHAMMAD COLLECTIONS</h3>
                <p>Official Invoice #<span id="orderID"></span></p>
            </div>
            <div class="verified-stamp">ORDER READY</div>
            <div class="slip-row"><strong>Customer:</strong> <span id="slipName"></span></div>
            <div class="slip-row"><strong>Cutting:</strong> <span id="slipLength"></span></div>
            <div class="slip-row"><strong>Promo:</strong> <span id="slipPromo"></span></div>
            <div class="total-box">
                <div class="slip-row"><span>Total Bill:</span> <span id="slipTotal"></span></div>
            </div>
            <p style="font-size: 0.7em; text-align: center;">Delivery: FREE | Policy: 3-Day Exchange Only</p>
        </div>
        <button class="btn" onclick="sendToWhatsApp()" style="background:#25D366;">CONTINUE TO WHATSAPP</button>
    </div>
</div>

<script>
    function generateID() {
        return 'MC-' + Math.floor(1000 + Math.random() * 9000);
    }

    function processOrder() {
        const lengthSelect = document.getElementById('length');
        const basePrice = parseInt(lengthSelect.options[lengthSelect.selectedIndex].getAttribute('data-price'));
        const promo = document.getElementById('promo').value;
        const promoCodes = ["19081", "19161", "19129", "19009", "19067"];
        
        const finalPrice = (promo && promoCodes.includes(promo)) ? (basePrice - 600) : basePrice;

        document.getElementById('orderID').innerText = generateID();
        document.getElementById('slipName').innerText = document.getElementById('name').value;
        document.getElementById('slipLength').innerText = lengthSelect.value + " Meters";
        document.getElementById('slipPromo').innerText = (promo && promoCodes.includes(promo)) ? "Applied (-600)" : "None";
        document.getElementById('slipTotal').innerText = finalPrice + " PKR";

        document.getElementById('formSection').classList.add('hidden');
        document.getElementById('slipSection').classList.remove('hidden');
    }

    function sendToWhatsApp() {
        const name = document.getElementById('name').value;
        const color = document.getElementById('color').value;
        const length = document.getElementById('length').value;
        const promo = document.getElementById('promo').value;
        const total = document.getElementById('slipTotal').innerText;
        const id = document.getElementById('orderID').innerText;
        const address = document.getElementById('address').value;

        // Remember to replace with your actual WhatsApp number
        const myPhone = "923172582336"; 

        const message = `*ORDER ${id} - MUHAMMAD COLLECTIONS*%0A` +
                        `--------------------------%0A` +
                        `*Customer:* ${name}%0A` +
                        `*Address:* ${address}%0A` +
                        `*Color:* ${color}%0A` +
                        `*Cutting:* ${length} Meters%0A` +
                        `*Total Bill:* ${total}%0A` +
                        `*Promo Code:* ${promo || "N/A"}%0A` +
                        `--------------------------%0A` +
                        `Please confirm my order.`;

        window.open(`https://wa.me/${myPhone}?text=${message}`, '_blank');
    }
</script>
</body>
</html>
